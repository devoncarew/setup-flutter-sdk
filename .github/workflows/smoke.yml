name: Smoke test
permissions: read-all

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter SDK
        id: flutter
        uses: ./

      - name: Verify flutter --version
        run: flutter --version

      - name: Print outputs
        run: |
          echo "flutter-version: ${{ steps.flutter.outputs.flutter-version }}"
          echo "flutter-root: ${{ steps.flutter.outputs.flutter-root }}"

      - name: Setup Flutter SDK again (expect cache hit)
        id: flutter-cached
        uses: ./

      - name: Verify flutter --version (cached)
        run: flutter --version
